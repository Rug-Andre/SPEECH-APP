<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & Speech Converter</title>
    <link rel="shortcut icon" href="images/text&speech.jpg" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            padding: 20px;
        }

        .hero-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 500;
            text-align: center;
        }

        .hero h1 span {
            color: #ff2963;
        }

        .input-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #313131;
            color: #fff;
            font-size: 16px;
            border: 0;
            outline: 0;
            border-radius: 10px;
            resize: none;
            padding: 20px;
        }

        textarea::placeholder {
            color: #bbb;
        }

        .controls-section {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .voice-select {
            width: 100%;
        }

        select {
            width: 100%;
            height: 50px;
            background: #373738;
            color: #fff;
            border: 0;
            outline: 0;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 12px 24px;
            border: 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        button:hover {
            background: #e02456;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .audio-section {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        audio {
            width: 100%;
        }

        footer {
            margin-top: 40px;
            color: #bbb;
            font-size: 14px;
            text-align: center;
        }

        .install-prompt {
            margin-top: 20px;
            background: #ff2963;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: none;
        }

        .install-prompt button {
            background: white;
            color: #ff2963;
            margin-left: 10px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .input-section {
                max-width: 100%;
            }

            textarea {
                height: 150px;
                font-size: 14px;
            }

            .controls-section {
                max-width: 100%;
            }

            select {
                font-size: 14px;
                height: 45px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .install-prompt {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-header">
            <svg class="w-12 h-12 mr-4" viewBox="0 0 24 24" fill="none" stroke="#ff2963" stroke-width="2">
                <path d="M12 2v6m0 8v6m10-10h-6m-8 0H2" />
                <circle cx="12" cy="12" r="10" />
            </svg>
            <h1>Text & Speech <span>Converter</span></h1>
        </div>
        <div class="input-section">
            <textarea id="text-input" placeholder="Write or record text here..."></textarea>
        </div>
        <div class="controls-section">
            <div class="voice-select">
                <select id="voice-select">
                    <option value="">Select Voice</option>
                </select>
            </div>
            <div class="button-group">
                <button class="speak" title="Convert text to speech">
                    <i class="fas fa-play"></i> Speak
                </button>
                <button class="stop" title="Stop speech">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button class="record" title="Record audio">
                    <i class="fas fa-microphone"></i> Record
                </button>
            </div>
        </div>
        <div class="audio-section">
            <audio id="audio-player" controls style="display: none;"></audio>
        </div>
